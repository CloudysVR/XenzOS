<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Hexagonal background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="50%" stop-color="#7c3aed" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#312e81" />
      <stop offset="100%" stop-color="#4338ca" />
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Outer hexagon with glow -->
  <path d="M32 4L60 20V44L32 60L4 44V20L32 4Z" fill="url(#bgGradient)" filter="url(#glow)" />
  
  <!-- Inner hexagon -->
  <path d="M32 16L48 25V41L32 50L16 41V25L32 16Z" fill="url(#innerGradient)" />
  
  <!-- X text -->
  <text x="32" y="38" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">X</text>
  
  <!-- Accent dots -->
  <circle cx="42" cy="22" r="3" fill="white" fill-opacity="0.8" />
  <circle cx="46" cy="26" r="2" fill="white" fill-opacity="0.6" />
</svg>